
<mat-tab-group  mat-stretch-tabs backgroundColor="primary" (selectedTabChange)="onTabChanged($event);">
    <mat-tab label="Mobile List">
        <app-mobile-list [mobilePhones]="mobilePhonesList"></app-mobile-list>
    </mat-tab>
    <mat-tab label="Favorite Mobile">
        <app-favorite-mobile-list [mobilePhones]="favoriteMobileList"></app-favorite-mobile-list>
    </mat-tab>
</mat-tab-group>
